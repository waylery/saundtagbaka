<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешной звук</title>
</head>
<body>

    <button id="playSound">Слушать звук</button>
